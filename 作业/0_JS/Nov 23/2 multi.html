<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mul</title>
    <script>
        <!--// 2. 求1+2!+3!+...+10!的和-->
        var sum = 0;
        for(i=1; i<=10; i++){
            var a = 1;
            for(j=1; j<=i; j++){
                a = a * j;
            }
            sum = sum + a;
        }
        console.log(sum);
    </script>
</head>
