    <script>
        <!--//4.计算数组中最大差值[10,5,11,7,8,9] 差值为11-5-->
        var arr = [10,5,11,7,8,19];
        var max;
        var min;
        var con;
        for(i = 0; i<= 4; i++){
            if(arr[i]>arr[i+1]){
                con = arr[i];
                arr[i] = arr[i+1];
                arr[i+1] = con;
            }
        }
        max = arr[5];
        for(i = 0; i<= 4; i++){
            if(arr[i]<arr[i+1]){
                con = arr[i];
                arr[i] = arr[i+1];
                arr[i+1] = con;
            }
        }
        min = arr[5];
        console.log("the result is:" + (max - min));
    </script>
