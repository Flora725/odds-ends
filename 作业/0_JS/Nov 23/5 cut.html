        var nar = [];

        }

//        <!--//7.将数组中值不是3的倍数的值存入一个新的数组-->
//        <!--//var arr = [55, 3, 0, 6, 7, 9, 8, 1, 27];-->
        var arra = [55, 3, 0, 6, 7, 9, 8, 1, 27];
        var newarr = [];
        for( var i=0; i<arra.length; i++) {
            var num = Number(arra[i]);
            if (num % 3 != 0) {
                newarr[newarr.length] = num;
            }
        }
        console.log(newarr);
