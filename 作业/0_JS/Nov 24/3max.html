    <script>
        function max(arr) {
            var maximum = arr[0];
            var minimum = arr[arr.length - 1];
            var con;
            for (i = 0; i < arr.length; i++) {
                if (maximum < arr[i]) {
                    maximum = arr[i];
                }
                if (minimum > arr[i]) {
                    minimum = arr[i];
                }
            }
            var diff = maximum - minimum;
            return diff;
        }
