    <script>
        function reserve(arr){
            var rearr = new Array;
            for (var i = arr.length - 1; i>=0; i--){
                rearr[rearr.length] = arr[i];
            }
            console.log("The reserved array is:" + rearr);
        }
        var newarr = [213,342,54,4,56,34,87,67,4543,4];
        reserve(newarr);

    </script>
