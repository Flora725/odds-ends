<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6</title>
	<style type="text/css"></style>
	<script type="text/javascript">
		var a=prompt("enter a number:");
		var b=Math.floor(a/100);
		var c=Math.floor((a-b*100)/10);
		var d=a%10;
		var e=b+c+d;
		alert(e);
	</script>
</head>
<body>
	<div></div>
</body>
</html>
