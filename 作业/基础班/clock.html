<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clock</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.out{
			height:600px;
			width: 700px;
			background-color: lightblue;
			overflow: hidden

		}
		.in{
			height:300px;
			width: 500px;
			background-color: orange;
			margin: 150px 100px;
			border-radius: 8%;
			font: normal bold 30px Arial;
			color: white;
			text-align: center;
			overflow: hidden;
		}
		.wraper{
			margin: 110px auto;
		}
		#top{
			margin-bottom: 10px;
		}

	</style>
</head>
<body>
	<div class="out">
		<div class="in">
			<div class="wraper">
				<div id="top">22:45</div>
				<div>Monday, September24, 2012</div>
			</div>
		</div>
	</div>
</body>
</html>
