<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css"></style>
	<script type="text/javascript">
		for(var i=1;i<=9;i++){
			for(j=1;j<=i;j++){
				document.write(j+"*"+i+"="+i*j+" ");
			}
			document.write("<br>");
		}
	</script>
</head>
<body>
	<div></div>
</body>
</html>
